<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="outer">
            <div id="display"></div>
            <div id="buttons">
                <div id="numbers">
                    <p id="n1">1</p>
                    <p id="n2">2</p>
                    <p id="n3">3</p>
                    <p id="n4">4</p>
                    <p id="n5">5</p>
                    <p id="n6">6</p>
                    <p id="n7">7</p>
                    <p id="n8">8</p>
                    <p id="n9">9</p>
                    <p id="dot">.</p>
                    <p id="n0">0</p>
                    <p id="clear">AC</p>
                </div>
                <div id="operators">
                    <p id="divide">/</p>
                    <p id="multiply">*</p>
                    <p id="subtract">-</p>
                    <p id="sum">+</p>
                </div>
                <p id="equal">=</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
