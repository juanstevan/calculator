<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="outer">
            <div id="display"></div>
            <div id="buttons">
                <div id="numbers">
                    <p id="n1" class="num">1</p>
                    <p id="n2" class="num">2</p>
                    <p id="n3" class="num">3</p>
                    <p id="n4" class="num">4</p>
                    <p id="n5" class="num">5</p>
                    <p id="n6" class="num">6</p>
                    <p id="n7" class="num">7</p>
                    <p id="n8" class="num">8</p>
                    <p id="n9" class="num">9</p>
                    <p id="dot" class="num">.</p>
                    <p id="n0" class="num">0</p>
                    <p id="clear">AC</p>
                </div>
                <div id="operators">
                    <p id="divide">/</p>
                    <p id="multiply">*</p>
                    <p id="subtract">-</p>
                    <p id="sum">+</p>
                </div>
                <p id="equal">=</p>
            </div>
        </div>
        <p style="text-align: left; margin: 20px 0 0 10px; display: block; line-height: 28px;">
        Features to Add:<br>
        </p>
        <script src="script.js"></script>
    </body>
</html>
